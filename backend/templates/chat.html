<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .chat-bg {
            background-color: #0f0c29;
            background-image: linear-gradient(315deg, #0f0c29 0%, #302b63 74%, #24243e 100%);
        }
    </style>
</head>
<body class="chat-bg">
    <div class="flex h-screen items-center justify-center p-4">
        <div class="w-full max-w-3xl h-[90vh] bg-gray-900/70 backdrop-blur-xl rounded-2xl shadow-2xl flex flex-col">
            <!-- Header -->
            <div class="flex justify-between items-center border-b border-gray-700 p-4">
                <div class="flex gap-2">
                    <a href="/" class="text-sm bg-gray-700 text-white py-2 px-3 rounded-lg hover:bg-gray-600 transition-colors">Home</a>
                    <a href="/upload" class="text-sm bg-gray-700 text-white py-2 px-3 rounded-lg hover:bg-gray-600 transition-colors">Upload Another</a>
                </div>
                <h2 class="text-xl font-bold text-white">AI Legal Assistant</h2>
            </div>

            <!-- Chat Box -->
            <div id="chat-box" class="flex-grow p-6 overflow-y-auto space-y-6">
                <!-- AI Welcome Message -->
                <div class="flex items-start gap-3">
                    <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-teal-500 to-cyan-500 flex items-center justify-center flex-shrink-0">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path></svg>
                    </div>
                    <div class="bg-gray-800 p-4 rounded-r-lg rounded-bl-lg">
                        <p class="text-white">Hello! I've analyzed your document. Ask me anything about its contents.</p>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-4 border-t border-gray-700">
                <form id="chat-form" class="flex items-center gap-4">
                    <input id="user-input" type="text" placeholder="Ask a question..." class="w-full bg-gray-800 text-white p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                    <button type="submit" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-3 rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all duration-300 flex-shrink-0">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script>
  const taskId = "{{ task_id }}";
</script>


    <script src="static/script.js"></script>
</body>
</html>
